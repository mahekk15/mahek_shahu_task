<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our App</h1>
            <p>This is an amazing app that solves your problems.</p>
            <div class="buttons">
                <button class="btn primary">Get Started</button>
                <button class="btn secondary">Learn More</button>
            </div>
        </div>
    </header>

    <section id="features" class="container">
        <h2>Features</h2>
        <div class="features-list" id="features-list"></div>
    </section>

    <section id="screenshots" class="container">
        <h2>App Screenshots</h2>
        <div class="screenshots-gallery">
            <img src="screenshot1.png" alt="Screenshot 1">
            <img src="screenshot2.png" alt="Screenshot 2">
            <img src="screenshot3.png" alt="Screenshot 3">
        </div>
    </section>

    <section id="testimonials" class="container">
        <h2>What Our Users Say</h2>
        <div class="testimonials-list" id="testimonials-list"></div>
    </section>

    <section id="pricing" class="container">
        <h2>Pricing Plans</h2>
        <div class="pricing-plans" id="pricing-plans"></div>
    </section>

    <section id="contact" class="container">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit" class="btn primary">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
